{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <h1>Ajouter un produit</h1>

    <div class="card border-0">
        <div class="card-body">

            <form class="p-1" action="{%  url 'add-article' %}" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label >Nom</label>

                    <input type="text" name="articleName" id="articleName" class="form-control">
                </div>
                <div class="form-group">
                    <label >Description</label>

                    <input type="text" name="articleDescription" id="articleDescription" class="form-control">
                </div>
                <div class="form-group">
                    <label >Quantite</label>
                    <input type="number" name="articleInStock" id="articleInStock" class="form-control">
                </div>
                <div class="form-group">
                    <label >Prix</label>
                    <input type="number" name="articlePrice" id="articlePrice" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Selectionnez une category</label>
                    
                    <select class="form-control" id="exampleFormControlSelect1" name="categoryId">
                        {% for category in categories  %}
                        <option value="{{ category.id }}">{{ category.categoryName }}</option>                      
                        {% endfor %}
                    </select>
                  </div>
                <div class="form-group">
                    <input type="file" name="images" id="images" class="form-control">

                  </div>
            
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            
         
        </form>
        </div>
    </div>
     

</div> 

{% endblock content %}
