{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <h1>Modfier le category</h1>

    <div class="card border-0">
        <div class="card-body">

            <form class="p-5" action="{%  url 'add-category' %}" method='POST'>
                {% csrf_token %}
                <div class="form-group">{{ category_form }}</div>
            
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            
         
        </form>
        </div>
    </div>
     

</div> 

{% endblock content %}
